unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Enable true color (24-bit RGB) support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Auto-rename windows based on running command, manual rename overrides
set -g automatic-rename on
set -g automatic-rename-format '#{pane_current_command}'

unbind %
unbind B
unbind Enter
unbind c

bind c new-window -c "#{pane_current_path}"
bind B split-window -h -c "#{pane_current_path}"
bind V split-window -v -l 15% -c "#{pane_current_path}"

# Layout bindings (two-key combinations)
bind e switch-client -T layout
bind -T layout h select-layout even-horizontal
bind -T layout v select-layout even-vertical

# Resize panes with Shift + hjkl
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Command Palette (VS Code style) - fuzzy search all commands
bind F run-shell "~/.config/tmux/scripts/command-palette.sh"

# Active pane: solid black, inactive: inherit wezterm bg (transparent)
set -g window-active-style 'bg=#0f172a'
set -g window-style 'bg=default,fg=#94a3b8'

# Show indicators for active pane (tmux 3.3+)
# Options: off | colour | arrows | both
set -g pane-border-indicators colour

# Show pane status line (optional)
# Options: off | top | bottom
set -g pane-border-status top
set -g pane-border-format "#{pane_index}: #{pane_title}"

# Status line - entire bar changes color when prefix active
set -g status-style '#{?client_prefix,bg=colour202 fg=black,bg=green fg=black}'
set -g status-left '[#{session_name}] '
set -g status-left-length 30
set -g status-right '%H:%M %d-%b-%y'

# Window status - show pane_title by default, window_name when manually renamed
set -g window-status-format '#I: #{?automatic-rename,#{pane_title},#{window_name}}'
set -g window-status-current-format '#I: #{?automatic-rename,#{pane_title},#{window_name}}#{window_flags}'
set -g window-status-style '#{?client_prefix,bg=colour202 fg=black,bg=green fg=black}'
set -g window-status-current-style '#{?client_prefix,bg=colour236 fg=colour202 bold,bg=colour236 fg=green bold}'

# -- tpm -----------------------------------------------------------------------
tmux_conf_update_plugins_on_launch=true

tmux_conf_update_plugins_on_reload=true

tmux_conf_uninstall_plugins_on_reload=true

# set -g @plugin 'christoomey/vim-tmux-navigator'

# Prefix indicator - using status-style instead of plugin
# set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Custom vim-tmux navigation using Alt keys (doesn't interfere with Shift+Enter)
bind-key -n M-h if -F "#{m/ri:(n?vim|fzf),#{pane_current_command}}" "send-keys M-h" "select-pane -L"
bind-key -n M-j if -F "#{m/ri:(n?vim|fzf),#{pane_current_command}}" "send-keys M-j" "select-pane -D"
bind-key -n M-k if -F "#{m/ri:(n?vim|fzf),#{pane_current_command}}" "send-keys M-k" "select-pane -U"
bind-key -n M-l if -F "#{m/ri:(n?vim|fzf),#{pane_current_command}}" "send-keys M-l" "select-pane -R"

# Enable focus events for better autoread support in Neovim
set-option -g focus-events on

set -g mouse on

# Vim-style copy mode
set -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Fix Shift+Enter and other modifier keys for Claude Code
# Note: We use extended-keys but explicitly exclude extkeys from terminal-features
# This allows Shift+Enter to work while preserving traditional sequences for Shift+Tab/Space
set -g extended-keys on
set -s terminal-features 'xterm*:clipboard:ccolour:cstyle:focus:title'

# Initialize TPM (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

run-shell ~/code2/tmux-ba/tmux-vscode.tmux
